<div class="modal-card">
    <div class="modal-content">
        <h2>{{launch.project}}</h2>
        <div class="input-block">
            <label>Division: </label>
            <input type="text" [(ngModel)]="launch.division" placeholder="Division"/>
        </div>
        <div class="input-block">
            <label>Project: </label>
            <input type="text" [(ngModel)]="launch.project" placeholder="Project"/>
        </div>
        <div class="input-block">
            <label>Client Approval Date: </label>
            <input type="text" [(ngModel)]="launch.clientApproval" placeholder="Project"/>
        </div>
        <div class="input-block">
            <label>Launch Date: </label>
            <input type="text" [(ngModel)]="launch.launchDate" placeholder="Project"/>
        </div>
    </div>
    <div class="modal-actions"><!--
    --><div class="modal-button"><a href="#" (click)="save()">UPDATE</a></div><!--
    --><div class="modal-button"><a href="#">DELETE</a></div><!--
--></div>
</div>
